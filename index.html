<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1 id="title">Tic Tac Toe</h1>
	</header>
	<div class="group">
		<div id="player1" class="player">
			<h2>Player 1&rsquo;s Turn</h2>
			<h3>(X)</h3>
		</div>
		<div id="player2" class="player">
			<h2>Player 2&rsquo;s Turn</h2>
			<h3>(O)</h3>
		</div>
	</div>
	<div class="row">
		<canvas id="box1" width="100" height="100" onclick="canvasClicked(1)"></canvas>	
		<canvas id="box2" onclick="canvasClicked(2)"></canvas>
		<canvas id="box3" onclick="canvasClicked(3)"></canvas>
	</div>
	<div class="row">
		<canvas id="box4" onclick="canvasClicked(4)"></canvas>
		<canvas id="box5" onclick="canvasClicked(5)"></canvas>
		<canvas id="box6" onclick="canvasClicked(6)"></canvas>
	</div>
	<div class="row">
		<canvas id="box7" onclick="canvasClicked(7)"></canvas>
		<canvas id="box8" onclick="canvasClicked(8)"></canvas>
		<canvas id="box9" onclick="canvasClicked(9)"></canvas>
	</div>

	<!-- <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script> -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
